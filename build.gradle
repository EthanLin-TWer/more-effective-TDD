buildscript {
    repositories { mavenCentral() }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M3'
    } 
}

plugins {
    id 'net.saliman.cobertura' version '2.4.0'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'checkstyle'
apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile('org.junit.jupiter:junit-jupiter-api:5.0.0-M3')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.0.0-M3')

    testCompile 'org.mockito:mockito-core:2.1.0-RC.1'
}

idea.project {
    vcs = 'Git'
    jdkName = '1.8'
    languageLevel = '1.8'
}

checkstyle {
    toolVersion = '7.3'
    configFile = new File('src/main/config/checkstyle/checkstyle.xml')
}

junitPlatform {
    enableStandardTestTask = true 
}

cobertura {
    coverageIgnoreTrivial = true
    coverageCheckHaltOnFailure = true 
    coverageCheckLineRate = 90
    coverageCheckBranchRate = 90
}